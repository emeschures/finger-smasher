<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <title>Finger Smasher</title>
</head>
<body>
    <h1>Finger Smasher</h1>

    <p>Player1:<span id="p1Score">0</span></p>
    <p>Player2:<span id="p2Score">0</span></p>

    <button class="start-button">START</button>
    <button class="stop-button">STOP</button>

    <div id="score-board">
        <span class="score-label">score:</span>
        <span class="score-count">0</span>
    </div>
    <div id="time-board">
        <span id="time-label">time remaining:</span>
        <span id="time-count">10</span>
    </div>

    <div id="container"></div>
        <div class="arrow-container"></div>    
    </div>
    
    <script src="main.js"></script>
</body>
</html>
